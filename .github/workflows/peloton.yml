name: Peloton
on:
  schedule:
    - cron: "50 02 * * *"

  push:
    branches:
      - "populate"

jobs:
  update_peloton_project:
    name: "Update Peloton Project Board"

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3

      - name: "Set up environment"
        run:
          conda activate
          conda install -c conda-forge --file peloton/requirements.txt

      - name: "Query GitHub"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python peloton/query.py

      - name: "Populate Peloton Project"
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECT_WRITE_PERMISSIONS }}
        run: python peloton/populate.py
